<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <header></header>
  <main>
    <!--tot bill-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <label for="totalBill" class="form-label"> Total Bill</label>
          <input
            type="text"
            class="form-control"
            id="totalBill"
            placeholder="enter total bill amount"
          />
        </div>

        <!--peeps-->
        <div class="col-md-6">
          <label for="numOfPpl" class="form-label"> Amount of People</label>
          <input
            type="text"
            class="form-control"
            id="numOfPpl"
            placeholder="enter number of people"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <!--service quality-->
          <label for="serviceQuality" class="form-label">Service Quality</label>
          <select id="serviceQuality" class="form-select">
            <option value="Great">Great</option>
            <option value="Good">Good</option>
            <option value="Poor">Poor : </option>
          </select>
        </div>
        <div class="col-md-6 mt-4">
          <!--run the app-->
          <button class="btn btn-warning" onclick="calculateAndDisplay()">
            Calculate Tip
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
            <h4>Results</h4>
            <p id="tipResult"></p>
            <p id="totalBillAmount"></p>
            <p id="amtPerPersonResult"></p>
        </div>
      </div>
    </div>
  </main>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
